# Site wide configuration

title: Arquitecto IT
locale: es_ES
description: Análisis de Tecnologías
logo: site-logo.png
search: true
url: http://www.arquitectoit.com

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from 

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: false
theme: jekyll-theme-so-simple

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Site owner
owner:
  name: Arquitecto IT
  avatar: site-logo.png
  email: web@arquitectoit.com
  disqus-shortname: arquitectoit
  twitter: arquitectoit
  facebook: arquitectoit
  github: arquitectoit
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics: UA-32452438-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:

collections:
  authors:
    permalink: "/autor/:title/"
    title: autores
    output: true

defaults:
- scope:
    path: '_authors'
    type: authors
  values:
    layout: author
    image:
      feature: portada.png
